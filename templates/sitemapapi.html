<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitemapAPI</title>
</head>
<body>
    <h4>SitemapAPI </h4>
    <form method="POST">
        <label for="sitemap">Sitemap Linkini Giriniz : (örnek: https://www.posta.com.tr/posta-sp/haber)</label>
        <br>
        <input type="text" name="sitemap" id="sitemap">
        <br><br>
        <button type="submit">Gönder</button>
    </form>
    <br>
    <form action="/">
        <button type="submit">Anasayfaya Dön</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message|safe }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
