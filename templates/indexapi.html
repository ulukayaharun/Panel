<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index API</title>
</head>
<body>
    <h4>Indexing API Url Update Ekranı</h4>
    <form method="POST">
        <label for="api_link">Link Ekleyin:</label>
        <input type="text" name="api_link" id="api_link">
        <button type="submit">Gönder</button>
    </form>
    <br>
    <form action="/">
        <button type="submit">Anasayfaya Dön</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message|safe }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
