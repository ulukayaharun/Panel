<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatusChecker</title>
</head>
<body>
    <h4>status_code Kontrolü İçin Link Ekleme Kontrol Ekranı</h4>
    <form method="POST">
        <label for="link">Link Ekleyin:</label>
        <input type="text" name="link" id="link">
        <button type="submit">Ekle</button>
    </form>
    <br>
    <form action="/">
        <button type="submit">Anasayfaya Dön</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message|safe }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    
</body>
</html>
